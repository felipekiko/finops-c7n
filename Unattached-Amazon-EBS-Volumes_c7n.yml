vars:

  notify-var: &notify-var
    - to:
        - resource-owner
      transport:
        type: sns
        topic: YOUR-SNS-ARN

policies:

  - name: Unattached-Amazon-EBS-Volumes
    comment: Check if exists unattached disks
    resource: ebs
    filters:
      - Attachments: []
      - State: available
    actions:
      - type: notify
        <<: *notify-var
        